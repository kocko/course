<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:panelGrid columns="3" styleClass="header" columnClasses="headerFirstColumn, headerFirstColumn, headerSecondColumn">
		<p:graphicImage library="images" name="learnit.png" height="70" width="155"/>
		
		<h:panelGroup rendered="#{loginBean.loggedIn}">
			<ul class="nav nav-pills nav-justified">
				<li><p:link value="#{msgs['menu.home']}" outcome="/pages/home/underConstruction.jsf" /></li>
				<li><p:link value="#{msgs['menu.news']}" outcome="/pages/home/underConstruction.jsf" /></li>
				<li><p:link value="#{msgs['menu.allcourses']}" outcome="/pages/home/courses" /></li>
				<li><p:link value="#{msgs['menu.mycourses']}" outcome="/pages/home/courses" /></li>
				<li><p:link value="#{msgs['menu.notifications']}" outcome="/pages/home/underConstruction.jsf" /></li>
				<li><p:link value="#{msgs['menu.team']}" outcome="/pages/home/underConstruction.jsf" /></li>
			</ul>
		</h:panelGroup>
		
		<h:panelGrid columns="3">
			<h:form rendered="#{loginBean.loggedIn}" >
				<h:panelGrid columns="4">
					<h:outputText value="Здравейте, " style="font-size: 85% !important;"/>
					<p:link outcome="/pages/home/profile" value="#{(not empty loginBean.loggedInUser.fullname) ? loginBean.loggedInUser.fullname : loginBean.loggedInUser.email}"/>
					<h:outputText value="!"/>
					<p:commandButton value="#{msgs['header.logout']}" styleClass="btn btn-danger"
									 action="#{loginBean.logout}" 
									 immediate="true"/>
				</h:panelGrid>
			</h:form>
			<p:button value="Register" styleClass="ui-priority-primary" outcome="/pages/register/register" rendered="#{not loginBean.loggedIn}"/>
			<p:button value="Sign in" styleClass="ui-priority-primary"  outcome="/pages/login" rendered="#{not loginBean.loggedIn}"/>
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
