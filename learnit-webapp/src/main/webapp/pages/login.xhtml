<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel header="#{msgs['login.signin']}" styleClass="loginForm">
				<p:growl showSummary="true" showDetail="true"/>
				<h:panelGrid columns="2">
					<h:column>
						<p:graphicImage library="images" name="padlock.png" height="128" width="128"/>
					</h:column>
					<h:column>
						<h:panelGrid id="loginForm" columns="2">
							<p:outputLabel for="email" value="#{msgs['login.email']}" />
							<p:inputText id="email" value="#{loginBean.email}" size="35" />
							<p:outputLabel for="password" value="#{msgs['login.password']}" />
							<p:password id="password" value="#{loginBean.password}" size="35"/>
						</h:panelGrid>
						<p:commandButton value="#{msgs['login.comeonin']}" styleClass="ui-priority-primary"
										 widgetVar="loginButton" 
										 onclick="loginButton.disable()"
										 oncomplete="loginButton.enable()"
										 action="#{loginBean.login}" />
					</h:column>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
