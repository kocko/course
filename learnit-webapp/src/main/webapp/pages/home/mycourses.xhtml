<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataScroller value="#{courseBean.myCourses}" var="course" chunkSize="10">
				<f:facet name="header">
					<h:outputText value="#{msgs['courses.mycourses']}" />
				</f:facet>
				<h:panelGrid columns="2">
					<p:graphicImage value="#{courseBean.coursePicture}" cache="false" width="200" height="140">
						<f:param name="courseName" value="#{course.name}" />
					</p:graphicImage>
					<p:outputPanel>
						<h:panelGrid columns="2">
							<h:outputText value="#{course.name}" id="courseName" />
							<p:commandButton value="#{msgs['courses.makeCurrent']}" styleClass="ui-priority-primary"
											 action="#{courseBean.selectCurrentCourse(course.name)}" 
											 ajax="false" />
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataScroller>
		</h:form>
	</ui:define>
</ui:composition>
