<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:panelGrid columns="3">
		<p:graphicImage name="../images/jdev_logo.png" height="100" width="100"/>
		<h:panelGrid columns="1">
			<p:graphicImage name="../images/oracle_clear.png" height="34" width="148"/>
			<h:panelGrid columns="2">
				<p:spacer width="5" />
				<h:outputText value="Developing web-applications with Oracle ADF"/>
			</h:panelGrid>	
		</h:panelGrid>
		<h:form style="text-align: right;">
			<p:button value="Register" styleClass="ui-priority-primary" outcome="/pages/register/register" />
			<p:button value="Sign in" styleClass="ui-priority-primary"  outcome="/pages/login"/>
		</h:form>
	</h:panelGrid>
</ui:composition>
