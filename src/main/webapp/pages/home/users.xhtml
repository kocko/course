<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="content">
		<p:panel header="Users">
			<h:panelGroup layout="horizontal">
				<ui:repeat var="user" value="#{usersBean.allUsers}">
					<p:fieldset legend="#{user.fullname}">
						<p:panelGrid columns="2">
							<p:graphicImage name="/images/java_logo.png" />
							<h:panelGroup>
								<h:outputLabel value="Place" />
								<h:outputText value="#{user.place}" />
							</h:panelGroup>
						</p:panelGrid>
					</p:fieldset>
				</ui:repeat>
			</h:panelGroup>
		</p:panel>
	</ui:define>
</ui:composition>
