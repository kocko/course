<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel header="#{msgs['addquiz.title']}">
			    <h:panelGrid columns="2">
			    	<p:outputLabel for="course" value="#{msgs['addquiz.course']}"/>
			    	<h:selectOneMenu value="#{quizBean.course}" required="true" id="course">
			    		<f:selectItems value="#{courseService.allCourses}" var="course" />
			    	</h:selectOneMenu>
			    </h:panelGrid>
			</p:panel>   
		</h:form>
	</ui:define>
</ui:composition>
