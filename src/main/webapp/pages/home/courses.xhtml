<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="content">
		<p:button value="Add new course"
				  outcome="/pages/home/addcourse"
				  styleClass="ui-priority-primary" />
				  
		<p:panel header="Current courses">
			<ui:repeat var="course" value="#{courseBean.courses}">
				<h:panelGrid columns="2">
					<p:graphicImage value="#{courseBean.coursePicture}" 
									cache="false" width="200" height="140" >
						<f:param name="courseName" value="#{course.name}"/>
					</p:graphicImage>
					<h:panelGrid columns="2">
						<p:outputLabel value="Start Date" for="startDate"/>
						<h:outputText value="#{course.start}" id="startDate">
							<f:convertDateTime dateStyle="medium" />
						</h:outputText>
					
						<p:outputLabel value="End Date" for="endDate"/>
						<h:outputText value="#{course.end}" id="endDate"/>
						
						<p:outputLabel value="Tags" for="tags"/>
						<h:outputText value="#{course.tags}" id="tags"/>
					</h:panelGrid>
				</h:panelGrid>
				<p:separator />
			</ui:repeat>
		</p:panel>
	</ui:define>
</ui:composition>
