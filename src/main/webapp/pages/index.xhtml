<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="header">
		<h:form>
			<p:commandButton value="Register" styleClass="ui-priority-primary"
				action="/pages/register/register.xhtml?faces-redirect=true" />
			<p:commandButton value="Sign in" styleClass="ui-priority-primary"
				action="/pages/register/register.xhtml?faces-redirect=true" />
		</h:form>
		<p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false">

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText value="#{loginBean.username}" id="username"
					required="true" label="username" />

				<h:outputLabel for="password" value="Password:" />
				<h:inputSecret value="#{loginBean.password}" id="password"
					required="true" label="password" />

				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Login" update="growl"
						actionListener="#{loginBean.login}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>

		</p:dialog>
	</ui:define>
</ui:composition>
