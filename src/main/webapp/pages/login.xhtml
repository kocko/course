<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel header="¬ход">
				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<h:panelGrid id="loginForm" columns="2">
						<p:outputLabel for="email" value="Email" />
						<p:inputText id="email" value="#{loginBean.email}" />
						<p:outputLabel for="password" value="Password" />
						<p:password id="password" value="#{loginBean.password}"
									required="true" label="Password" />
					</h:panelGrid>
					<p:commandButton value="Come on in" styleClass="ui-priority-primary"
									 widgetVar="loginButton" 
									 onclick="loginButton.disable()"
									 oncomplete="loginButton.enable()"
									 action="#{loginBean.login()}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
