<f:view xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- <p:link value="#{msgs['menu.home']}" outcome="/pages/index"/> -->

		    <p:menuitem value="#{msgs['menu.home']}" url="/faces/pages/index.xhtml" icon="ui-icon-star"/>

		    <p:menuitem value="#{msgs['menu.forums']}" url="/faces/pages/forums.xhtml" icon="ui-icon-document"/>
		    <p:menuitem value="#{msgs['menu.users']}" url="/faces/pages/users.xhtml" icon="ui-icon-wrench"/>
